<body>
    <div class="container">

        </header>
        
        <section class="upload-section">
            <h2>ä¸Šä¼ PDFæ–‡ä»¶</h2>
            <div class="upload-area" id="dropArea">
                <div class="upload-icon">ğŸ“„</div>
                <p>æ‹–æ”¾PDFæ–‡ä»¶åˆ°æ­¤å¤„ï¼Œæˆ–</p>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                <button class="btn" onclick="document.getElementById('fileInput').click()">é€‰æ‹©æ–‡ä»¶</button>
            </div>
        </section>
        
        <section class="viewer-section" id="viewerSection" style="display: none;">
            <div class="sidebar">
                <h3>é¡µé¢å¯¼èˆª</h3>
                <ul class="pdf-pages" id="pageNav"></ul>
            </div>
            
            <div class="pdf-viewer" id="pdfViewer">
                <div class="column" id="leftColumn"></div>
                <div class="column" id="rightColumn"></div>
            </div>
        </section>
        
        <div class="controls">
            <button class="btn" id="prevBtn">ä¸Šä¸€é¡µ</button>
            <div class="page-info">
                é¡µç : <span id="currentPage">1</span> / <span id="totalPages">1</span>
            </div>
            <button class="btn" id="nextBtn">ä¸‹ä¸€é¡µ</button>
            <button class="btn" id="singleColumnBtn">å•æ æ¨¡å¼</button>
            <button class="btn" id="twoColumnBtn">åŒæ æ¨¡å¼</button>
        </div>
        
        <footer>
            <p>PDFé˜…è¯»åŠŸèƒ½ç”±PDF.jsæä¾›æ”¯æŒ | é›†æˆåˆ°æ‚¨çš„GitHub Pagesåšå®¢</p>
        </footer>
    </div>

    <script>
        // PDFJSåº“çš„worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
        
        // å…¨å±€å˜é‡
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let isTwoColumnMode = true;
        
        // è·å–DOMå…ƒç´ 
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const viewerSection = document.getElementById('viewerSection');
        const pageNav = document.getElementById('pageNav');
        const leftColumn = document.getElementById('leftColumn');
        const rightColumn = document.getElementById('rightColumn');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const singleColumnBtn = document.getElementById('singleColumnBtn');
        const twoColumnBtn = document.getElementById('twoColumnBtn');
        
        // äº‹ä»¶ç›‘å¬å™¨
        fileInput.addEventListener('change', handleFileSelect);
        dropArea.addEventListener('dragover', handleDragOver);
        dropArea.addEventListener('drop', handleFileDrop);
        prevBtn.addEventListener('click', goToPrevPage);
        nextBtn.addEventListener('click', goToNextPage);
        singleColumnBtn.addEventListener('click', () => changeColumnMode(false));
        twoColumnBtn.addEventListener('click', () => changeColumnMode(true));
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
            } else {
                alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„PDFæ–‡ä»¶');
            }
        }
        
        // å¤„ç†æ‹–æ”¾äº‹ä»¶
        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            dropArea.style.backgroundColor = '#e3f2fd';
        }
        
        function handleFileDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            dropArea.style.backgroundColor = '';
            
            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
            } else {
                alert('è¯·æ‹–æ”¾æœ‰æ•ˆçš„PDFæ–‡ä»¶');
            }
        }
        
        // åŠ è½½PDFæ–‡ä»¶
        function loadPDF(file) {
            const fileReader = new FileReader();
            
            fileReader.onload = function() {
                const typedarray = new Uint8Array(this.result);
                
                // ä½¿ç”¨PDF.jsåŠ è½½PDF
                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    pdfDoc = pdf;
                    totalPages = pdf.numPages;
                    totalPagesSpan.textContent = totalPages;
                    
                    // æ˜¾ç¤ºé˜…è¯»å™¨éƒ¨åˆ†
                    viewerSection.style.display = 'flex';
                    
                    // åˆ›å»ºé¡µé¢å¯¼èˆª
                    createPageNavigation();
                    
                    // æ¸²æŸ“ç¬¬ä¸€é¡µ
                    renderPage(1);
                }).catch(function(error) {
                    console.error('åŠ è½½PDFå¤±è´¥:', error);
                    alert('åŠ è½½PDFå¤±è´¥ï¼Œè¯·ç¡®ä¿æ˜¯æœ‰æ•ˆçš„PDFæ–‡ä»¶');
                });
            };
            
            fileReader.readAsArrayBuffer(file);
        }
        
        // åˆ›å»ºé¡µé¢å¯¼èˆª
        function createPageNavigation() {
            pageNav.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.textContent = `ç¬¬ ${i} é¡µ`;
                li.dataset.page = i;
                
                li.addEventListener('click', function() {
                    renderPage(parseInt(this.dataset.page));
                });
                
                pageNav.appendChild(li);
            }
        }
        
        // æ¸²æŸ“æŒ‡å®šé¡µé¢
        function renderPage(pageNum) {
            if (pageNum < 1 || pageNum > totalPages) return;
            
            currentPage = pageNum;
            currentPageSpan.textContent = currentPage;
            
            // æ›´æ–°å¯¼èˆªæ¿€æ´»çŠ¶æ€
            const navItems = pageNav.querySelectorAll('li');
            navItems.forEach(item => {
                if (parseInt(item.dataset.page) === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // æ¸…é™¤ç°æœ‰å†…å®¹
            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';
            
            if (isTwoColumnMode && currentPage < totalPages) {
                // åŒé¡µæ¨¡å¼ - æ˜¾ç¤ºå½“å‰é¡µå’Œä¸‹ä¸€é¡µ
                renderPageToColumn(currentPage, leftColumn);
                renderPageToColumn(currentPage + 1, rightColumn);
            } else {
                // å•é¡µæ¨¡å¼ - åªæ˜¾ç¤ºå½“å‰é¡µ
                renderPageToColumn(currentPage, leftColumn);
                if (currentPage === totalPages) {
                    rightColumn.innerHTML = '<div style="text-align: center; padding: 50px; color: #999;">å·²ç»æ˜¯æœ€åä¸€é¡µ</div>';
                }
            }
        }
        
        // å°†é¡µé¢æ¸²æŸ“åˆ°æŒ‡å®šåˆ—
        function renderPageToColumn(pageNum, column) {
            column.innerHTML = '<div style="text-align: center;">åŠ è½½ä¸­...</div>';
            
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.className = 'page-canvas';
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                column.innerHTML = '';
                column.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext);
            });
        }
        
        // åˆ‡æ¢åˆ°ä¸Šä¸€é¡µ
        function goToPrevPage() {
            if (isTwoColumnMode && currentPage > 1) {
                renderPage(currentPage - 2);
            } else if (!isTwoColumnMode && currentPage > 1) {
                renderPage(currentPage - 1);
            }
        }
        
        // åˆ‡æ¢åˆ°ä¸‹ä¸€é¡µ
        function goToNextPage() {
            if (isTwoColumnMode && currentPage < totalPages - 1) {
                renderPage(currentPage + 2);
            } else if (!isTwoColumnMode && currentPage < totalPages) {
                renderPage(currentPage + 1);
            }
        }
        
        // åˆ‡æ¢å•/åŒæ æ¨¡å¼
        function changeColumnMode(twoColumn) {
            isTwoColumnMode = twoColumn;
            renderPage(currentPage);
        }
    </script>
