    </style>
</head>
<body>
    <div class="container">

        <section class="library-section" id="librarySection">

            <div class="pdf-grid" id="pdfGrid">
                <!-- PDFæ–‡æ¡£å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>

        <section class="viewer-section" id="viewerSection" style="display: none;">

            <button class="btn" id="prevBtn">ä¸Šä¸€é¡µ</button>
            <div class="page-info">
                é¡µç : <span id="currentPage">1</span> / <span id="totalPages">1</span>
            </div>
            <button class="btn" id="nextBtn">ä¸‹ä¸€é¡µ</button>
            <button class="btn" id="singleColumnBtn">å•æ æ¨¡å¼</button>
            <button class="btn" id="twoColumnBtn">åŒæ æ¨¡å¼</button>
        </div>
        
        <footer>
            <p>PDFé˜…è¯»åŠŸèƒ½ç”±PDF.jsæä¾›æ”¯æŒ | é›†æˆåˆ°æ‚¨çš„GitHub Pagesåšå®¢</p>
        </footer>
    </div>

    <script>
        // PDFJSåº“çš„worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
        
        // å…¨å±€å˜é‡
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let isTwoColumnMode = true;
        let currentPdfUrl = '';
        
        // è·å–DOMå…ƒç´ 
        const librarySection = document.getElementById('librarySection');
        const pdfGrid = document.getElementById('pdfGrid');
        const viewerSection = document.getElementById('viewerSection');
        const controlsSection = document.getElementById('controlsSection');
        const pageNav = document.getElementById('pageNav');
        const leftColumn = document.getElementById('leftColumn');
        const rightColumn = document.getElementById('rightColumn');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const backBtn = document.getElementById('backBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const singleColumnBtn = document.getElementById('singleColumnBtn');
        const twoColumnBtn = document.getElementById('twoColumnBtn');
        
        // äº‹ä»¶ç›‘å¬å™¨
        backBtn.addEventListener('click', backToLibrary);
        prevBtn.addEventListener('click', goToPrevPage);
        nextBtn.addEventListener('click', goToNextPage);
        singleColumnBtn.addEventListener('click', () => changeColumnMode(false));
        twoColumnBtn.addEventListener('click', () => changeColumnMode(true));
        
        // å®šä¹‰PDFæ–‡æ¡£åº“
        const pdfLibrary = [
            {
                title: "Gitå…¥é—¨æŒ‡å—",
                description: "å­¦ä¹ Gitç‰ˆæœ¬æ§åˆ¶çš„åŸºç¡€çŸ¥è¯†å’Œå¸¸ç”¨å‘½ä»¤",
                url: "/pdfs/git-tutorial.pdf", // æ‚¨éœ€è¦å°†è¿™äº›PDFæ–‡ä»¶æ”¾åœ¨æ‚¨ä»“åº“çš„pdfsæ–‡ä»¶å¤¹ä¸­
                thumbnail: "ğŸ“š"
            },
            {
                title: "JavaScripté«˜çº§ç¼–ç¨‹",
                description: "æ·±å…¥äº†è§£JavaScriptçš„é«˜çº§ç‰¹æ€§å’Œè®¾è®¡æ¨¡å¼",
                url: "/pdfs/javascript-advanced.pdf",
                thumbnail: "ğŸ“–"
            },
            {
                title: "å“åº”å¼Webè®¾è®¡",
                description: "åˆ›å»ºé€‚åº”å„ç§è®¾å¤‡çš„å“åº”å¼ç½‘ç«™çš„æœ€ä½³å®è·µ",
                url: "/pdfs/responsive-design.pdf",
                thumbnail: "ğŸ’»"
            },
            {
                title: "æ•°æ®å¯è§†åŒ–æŒ‡å—",
                description: "ä½¿ç”¨ç°ä»£å·¥å…·åˆ›å»ºæœ‰æ•ˆçš„æ•°æ®å¯è§†åŒ–",
                url: "/pdfs/data-visualization.pdf",
                thumbnail: "ğŸ“Š"
            }
        ];
        
        // åˆå§‹åŒ–æ–‡æ¡£åº“
        function initLibrary() {
            pdfGrid.innerHTML = '';
            
            pdfLibrary.forEach(pdf => {
                const card = document.createElement('div');
                card.className = 'pdf-card';
                card.innerHTML = `
                    <div class="pdf-thumbnail">${pdf.thumbnail}</div>
                    <div class="pdf-info">
                        <div class="pdf-title">${pdf.title}</div>
                        <div class="pdf-description">${pdf.description}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    loadPDF(pdf.url, pdf.title);
                });
                
                pdfGrid.appendChild(card);
            });
        }
        
        // åŠ è½½PDFæ–‡ä»¶
        function loadPDF(url, title) {
            currentPdfUrl = url;
            
            // æ›´æ–°UIæ˜¾ç¤ºåŠ è½½çŠ¶æ€
            librarySection.style.display = 'none';
            viewerSection.style.display = 'flex';
            controlsSection.style.display = 'flex';
            
            // è®¾ç½®æ–‡æ¡£æ ‡é¢˜
            document.querySelector('header h1').textContent = title;
            
            // ä½¿ç”¨PDF.jsåŠ è½½PDF
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                totalPagesSpan.textContent = totalPages;
                
                // åˆ›å»ºé¡µé¢å¯¼èˆª
                createPageNavigation();
                
                // æ¸²æŸ“ç¬¬ä¸€é¡µ
                renderPage(1);
            }).catch(function(error) {
                console.error('åŠ è½½PDFå¤±è´¥:', error);
                alert('åŠ è½½PDFå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶è·¯å¾„æˆ–ç½‘ç»œè¿æ¥');
                backToLibrary();
            });
        }
        
        // è¿”å›åˆ°æ–‡æ¡£åº“
        function backToLibrary() {
            viewerSection.style.display = 'none';
            controlsSection.style.display = 'none';
            librarySection.style.display = 'block';
            document.querySelector('header h1').textContent = 'PDF æ–‡æ¡£åº“';
        }
        
        // åˆ›å»ºé¡µé¢å¯¼èˆª
        function createPageNavigation() {
            pageNav.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.textContent = `ç¬¬ ${i} é¡µ`;
                li.dataset.page = i;
                
                li.addEventListener('click', function() {
                    renderPage(parseInt(this.dataset.page));
                });
                
                pageNav.appendChild(li);
            }
        }
        
        // æ¸²æŸ“æŒ‡å®šé¡µé¢
        function renderPage(pageNum) {
            if (pageNum < 1 || pageNum > totalPages) return;
            
            currentPage = pageNum;
            currentPageSpan.textContent = currentPage;
            
            // æ›´æ–°å¯¼èˆªæ¿€æ´»çŠ¶æ€
            const navItems = pageNav.querySelectorAll('li');
            navItems.forEach(item => {
                if (parseInt(item.dataset.page) === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // æ¸…é™¤ç°æœ‰å†…å®¹
            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';
            
            if (isTwoColumnMode && currentPage < totalPages) {
                // åŒé¡µæ¨¡å¼ - æ˜¾ç¤ºå½“å‰é¡µå’Œä¸‹ä¸€é¡µ
                renderPageToColumn(currentPage, leftColumn);
                renderPageToColumn(currentPage + 1, rightColumn);
            } else {
                // å•é¡µæ¨¡å¼ - åªæ˜¾ç¤ºå½“å‰é¡µ
                renderPageToColumn(currentPage, leftColumn);
                if (currentPage === totalPages) {
                    rightColumn.innerHTML = '<div style="text-align: center; padding: 50px; color: #999;">å·²ç»æ˜¯æœ€åä¸€é¡µ</div>';
                }
            }
        }
        
        // å°†é¡µé¢æ¸²æŸ“åˆ°æŒ‡å®šåˆ—
        function renderPageToColumn(pageNum, column) {
            column.innerHTML = '<div style="text-align: center;">åŠ è½½ä¸­...</div>';
            
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.className = 'page-canvas';
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                column.innerHTML = '';
                column.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext);
            });
        }
        
        // åˆ‡æ¢åˆ°ä¸Šä¸€é¡µ
        function goToPrevPage() {
            if (isTwoColumnMode && currentPage > 1) {
                renderPage(currentPage - 2);
            } else if (!isTwoColumnMode && currentPage > 1) {
                renderPage(currentPage - 1);
            }
        }
        
        // åˆ‡æ¢åˆ°ä¸‹ä¸€é¡µ
        function goToNextPage() {
            if (isTwoColumnMode && currentPage < totalPages - 1) {
                renderPage(currentPage + 2);
            } else if (!isTwoColumnMode && currentPage < totalPages) {
                renderPage(currentPage + 1);
            }
        }
        
        // åˆ‡æ¢å•/åŒæ æ¨¡å¼
        function changeColumnMode(twoColumn) {
            isTwoColumnMode = twoColumn;
            renderPage(currentPage);
        }
        
        // åˆå§‹åŒ–
        initLibrary();
    </script>
</body>
